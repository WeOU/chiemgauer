<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="vendor/foundation.min.css">
    <link rel="stylesheet" href="style.css">
    <script async src="https://checkout.stripe.com/checkout.js"></script>
    <!--<script>-->
    <!--document.querySelector('[src="https://checkout.stripe.com/checkout.js"]').addEventListener('load', () => {-->
    <!--console.debug("nice")-->
    <!--})-->
    <!--</script>-->
    <script type="module">
      import "./main.js"
    </script>
    <title>Buy/sell Chiemgauer</title>
</head>
<body class="text-white bg-blue1">
<div class="grid-container full grid-y half-height">
    <div class="cell small-6
                    bg-orange1">
        <div class="grid-x  align-center-middle" style="height: 100%">
            <div class="cell small-11 medium-9 large-7">
                <form class="grid-x grid-margin-x margin-vertical-1">
                    <h5 class="cell auto">
                        BUY
                    </h5>
                    <h5 class="cell shrink">
                        1 GMC = 1 DKK
                    </h5>

                    <div class="medium-12 cell">
                        <div class="input-group">
                            <label class="input-group-label">Address</label>
                            <input class="input-group-field token-recipient" type="text" value="0x51f8a5d539582eb9bf2f71f66bcc0e6b37abb7ca"
                                   maxlength="42" minlength="42" size="42" required placeholder="Token recipient (address)">
                        </div>
                    </div>
                    <div class="medium-6 cell">
                        <div class="input-group">
                            <span class="input-group-label">CMG</span>
                            <input class="token-amount-token input-group-field" type="number" max="2500" min="0" placeholder="Amount (CGM)" value="8.99" size="9" required>
                        </div>
                    </div>
                    <div class="medium-6 cell">
                        <div class="input-group">
                            <span class="input-group-label">DKK</span>
                            <input class="token-amount-dkk input-group-field" type="number" max="2500" min="0" placeholder="Amount (DKK)" value="8.99" size="9" required>
                        </div>
                    </div>
                    <div class="cell medium-12">
                        <button class="token-button primary button expanded" type="button">Continue to Payment Gateway</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="cell small-6
                    bg-blue1">
        <div class="grid-x  align-center-middle" style="height: 100%">
            <div class="cell small-11 medium-9 large-7">
                <form class="grid-x grid-margin-x margin-vertical-1">
                    <h5 class="cell auto">
                        SELL
                    </h5>
                    <h5 class="cell shrink">
                        1 CMG = 0.95 DKK
                    </h5>

                    <div class="medium-12 cell">
                        <div class="input-group">
                            <label class="input-group-label">Address</label>
                            <input class="input-group-field token-recipient" type="text" value="0x51f8a5d539582eb9bf2f71f66bcc0e6b37abb7ca"
                                   maxlength="42" minlength="42" size="42" required placeholder="Token recipient (address)">
                        </div>
                    </div>
                    <div class="medium-6 cell">
                        <div class="input-group">
                            <span class="input-group-label">CMG</span>
                            <input class="token-amount-token input-group-field" type="number" max="2500" min="0" placeholder="Amount (CGM)" value="8.99" size="9" required>
                        </div>
                    </div>
                    <div class="medium-6 cell">
                        <div class="input-group">
                            <span class="input-group-label">DKK</span>
                            <input class="token-amount-dkk input-group-field" type="number" max="2500" min="0" placeholder="Amount (DKK)" value="8.99" size="9" required>
                        </div>
                    </div>
                    <div class="cell medium-12">
                        <button class="token-button primary button expanded" type="button">Place order</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
